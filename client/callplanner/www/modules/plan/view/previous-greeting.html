      <a class="button ion-chevron-left button-clear button-white"></a>
    </button>
  </ion-nav-buttons>
	<ion-content>
		<ion-list>
			<div class="item item-button-right" ng-repeat="file in files">

				<button class="button button-clear icon ion-android-volume-up" ng-click="playPrevGreeting(file.title)"></button>
			</div>
		</ion-list>
