<ion-view view-title="Record Greeting" ng-controller="RecordCtrl">
<ion-nav-buttons side="left">
    <button class="button-clear" ng-click="goBack()">
      <a class="button ion-chevron-left button-clear button-white"></a>
    </button>
  </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <button class="button-clear" ng-click="submit()">
      <a class="button ion-checkmark button-clear button-white"></a>
    </button>
  </ion-nav-buttons>
  	<ion-content>
  		<button ng-if="!status.recording" class="button button-stable icon ion-record" ng-click="startRecord()"></button>
  		<button ng-if="status.recording" class="button button-stable icon ion-stop" ng-click="stopRecord()"></button>
  		<button ng-if="!status.playing && !status.recording && status.recFileExist" class="button button-stable icon ion-ios-play" ng-click="play()"></button>
  		<button ng-if="status.playing && !status.recording && status.recFileExist" class="button button-stable icon ion-stop" ng-click="stop()"></button>
      
	</ion-content>
</ion-view>
